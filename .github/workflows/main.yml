name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        env:
          BASEMAP_STYLE: https://api.maptiler.com/maps/positron/style.json?key=9AIVLnqyl1e9TJHbGZCr
          TILES_URL: http://localhost:3000/test-tiles/{z}/{x}/{y}.pbf
        with:
          build: npm run build
          start: npm start
          working-directory: app
